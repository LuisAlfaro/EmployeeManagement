<h2 mat-dialog-title>{{ operacion }} Empleado</h2>
<form [formGroup]="form" (ngSubmit)="createEditEmployee()">
  <mat-dialog-content class="mat-typography">
    <mat-card>
      <mat-card-header>
        <mat-card-subtitle>Datos del Empleado</mat-card-subtitle>
      </mat-card-header>
      <mat-grid-list cols="2" rowHeight="80px">
        <mat-grid-tile [colspan]='2'>
          <mat-form-field appearance="outline">
            <mat-label>Nombre</mat-label>
            <input formControlName="name" matInput autocomplete="off">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field appearance="outline">
            <mat-label>Tipo</mat-label>
            <mat-select formControlName="type">
              <mat-option *ngFor="let employeeType of employeeTypes" [value]="employeeType.id">
                {{employeeType.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field appearance="outline">
            <mat-label>Telefono</mat-label>
            <input formControlName="telephone" matInput type="tel" autocomplete="off">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]='2'>
          <mat-form-field appearance="outline">
            <mat-label>Direccion</mat-label>
            <textarea formControlName="address" matInput rows="2"></textarea>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field appearance="outline">
            <mat-label>Fecha</mat-label>
            <input formControlName="employmentDate" matInput type="date" autocomplete="off">
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card>
  </mat-dialog-content>
  <mat-dialog-actions align="center">
    <button [disabled]="form.invalid" type="submit" class="btnAceptar" mat-raised-button color="primary" mat-dialog-close>Aceptar</button>
    <button mat-raised-button mat-dialog-close>Close</button>
  </mat-dialog-actions>
</form>
